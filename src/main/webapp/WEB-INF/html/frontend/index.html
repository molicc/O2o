<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>O2oSchool</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="/resources/css/frontend/index.css">
</head>
<body>
<!-- page集合的容器,里面放多个平行的.page,其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <a class="icon icon-me pull-left open-panel"></a>
            <h1 class="title">欢迎来到O2oSchool平台</h1>
        </header>

        <!-- 工具栏 -->
        <nav class="bar bar-tab">
            <a class="tab-item external active" href="#">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a class="tab-item external open-panel" href="#">
                <span class="icon icon-star"></span>
                <span class="tab-label">我</span>
            </a>
        </nav>

        <!-- 这里是页面内容区 -->
        <div class="content">
            <div class="content-block">
                <!-- Slider -->
                <div class="swiper-container" data-space-between='10'>
                    <div class="swiper-wrapper">
                        <!--轮播图-->
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <!--全类查询区-->
                <div class='total-shop-button'>
                    <a href="/frontend/shoplist" external>全部商店</a>
                </div>
                <!--一级类别展示区域-->
                <div class="row">

                </div>
            </div>
        </div>
    </div>

    <!-- 其他的单个page内联页(如果有) -->
    <div class="page">...</div>
</div>

<!-- popup, panel 等放在这里 -->
<div class="panel-overlay"></div>
<!-- Left Panel with Reveal effect -->
<div class="panel panel-right panel-reveal" id="panel-right-demo">
    <div class="content-block">
        <p>
            <a href="/local/accountbind" class="close-panel">绑定账号</a>
        </p>
        <p>
            <a href="/local/changepsw" class="close-panel">修改密码</a>
        </p>
        <p>
            <a href="#" class="close-panel">消费记录</a>
        </p>
        <p>
            <a href="#" class="close-panel">我的积分</a>
        </p>
        <p>
            <a href="#" class="close-panel">兑换记录</a>
        </p>
        <p>
            <a href="#" class="close-panel" id="log-out">登出系统</a>
        </p>
    </div>
</div>


<!-- 默认必须要执行$.init(),实际业务里一般不会在HTML文档里执行,通常是在业务页面代码的最后执行 -->
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>

<script type="text/javascript" src="/resources/js/frontend/index.js"></script>
<script type="text/javascript" src="/resources/js/local/logout.js"></script>

</body>
</html>
