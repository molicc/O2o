<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
</head>
<body>
<header class="bar bar-nav">
    <a class="button button-link button-nav pull-left" external
       href="javascript:history.go(-1)" data-transition='slide-out'> <span
            class="icon icon-left"></span> 返回
    </a>
    <h1 class="title">注册</h1>
</header>
<div class="content">
    <div class="list-block">
        <ul>
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <label for="username" class="item-title label">用户名</label>
                        <div class="item-input">
                            <input type="text" id="username" placeholder="请输入用户名">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <label for="psw" class="item-title label">密码</label>
                        <div class="item-input">
                            <input type="password" id="psw" placeholder="请输入密码">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <label for="pswconfirm" class="item-title label">确认密码</label>
                        <div class="item-input">
                            <input type="password" id="pswconfirm" placeholder="请再次确认密码">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <label for="name" class="item-title label">姓名</label>
                        <div class="item-input">
                            <input type="text" id="name" placeholder="请输入姓名">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <label for="gender" class="item-title label">性别</label>
                        <div class="item-input">
                            <select id="gender">
                                <option data-text="男" >男</option>
                                <option data-text="女" >女</option>
                            </select>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <label for="email" class="item-title label">邮箱</label>
                        <div class="item-input">
                            <input type="email" id="email" placeholder="请输入邮箱">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-inner detail-img-div" >
                        <div class="item-title label">头像</div>
                        <div class="item-input">
                            <input type="file" id="user-img">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <label for="pswconfirm" class="item-title label">用户类型</label>
                        <div class="item-input">
                            <select id="userType">
                                <option data-id="1" >我是顾客</option>
                                <option data-id="2" >我是商家</option>
                                <option data-id="3" >我是管理员</option>
                            </select>
                        </div>
                    </div>
                </div>
            </li>
            <li id="verifyPart">
                <div class="item-content">
                    <div class="item-inner">
                        <label for="j_captcha" class="item-title label">验证码</label>
                        <input
                            id="j_captcha" name="j_captcha" type="text"
                            class="form-control in" placeholder="请输入验证码"/>
                        <div class="item-input">
                            <img id="captcha_img" alt="点击更换" title="点击更换"
                                 onclick="changeVerifyCode(this)" src="../Kaptcha"/>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="content-block">
        <div class="row">
            <div class="col-100">
                <a href="#" class="button button-big button-fill" id="register">注册</a>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript'
        src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type="text/javascript" src="/resources/js/common/common.js" charset="UTF-8"></script>
<script type='text/javascript'
        src='/resources/js/local/register.js' charset='UTF-8'></script>
</body>
</html>
