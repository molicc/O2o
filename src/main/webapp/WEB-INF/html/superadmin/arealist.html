<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>O2oSchool</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<body>
    <header class="bar bar-nav">
     <h1 class="title">区域信息维护</h1>
    </header>
    <div class="content">
      <!--区域信息管理类容区域-->
      <div class="list-block inset" >
              <div class="row no-gutter" style="font-size: 14px">
                  <div class="col-20">区域名称</div>
                  <div class="col-15">优先级</div>
                  <div class="col-40">上次修改</div>
                  <div class="col-15">操作</div>
                  <div class="col-10">提交</div>
              </div><hr/>
              <!--动态拼接-->
              <div class="row area-wrap no-gutter">
              </div>
      </div>
      <!--底部按钮-->
      <div class="row">
          <div class="col-33">
              <a href="javascript:history.go(-1)" class="button button-big button-fill button-back">返回</a>
          </div>
          <div class="col-33">
              <a href="#" id="add-area" class="button button-big button-fill button-success">新增区域</a>
          </div>
          <div class="col-33">
              <a href="/local/login" id="" class="button button-big button-fill button-danger">退出系统</a>
          </div>
      </div>
    </div>

    <!--cdn加速的一些js的加载-->
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>

    <script type="text/javascript" src="/resources/js/common/common.js" charset="UTF-8"></script>
    <script type="text/javascript" src="/resources/js/local/logout.js" charset="UTF-8"></script>
    <script type="text/javascript" src="/resources/js/superadmin/arealist.js" charset="UTF-8"></script>

</body>
</html>
